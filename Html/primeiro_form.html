
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

  <style type="text/css">
   label{
    display: inline-block;
    width: 250px;
    margin-left: 27%;
    text-align: right;}
  #botao
  {margin-left: 50%;}
 </style>
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
 <script type="text/javascript" src="formulario.js"></script>
 </head>
 <body>
    <form class="col s12">
  <div class="row">
   <label for="email">Endereço de e-mail:</label>
    <div class="input-field inline">
    <input id="email" type="email" class="validate" name="email">
    </div>
  </div>

  <div class="row">
   <label for="nome">Nome:</label>
    <div class="input-field inline">
    <input id="nome" type="text" class="validate" name="nome">
    </div>
  </div>

  <div class="row">
    <label for="Sexo">Sexo:</label>
      <div class="input-field inline">
      <select name="Sexo" id="Sexo">
        <option value="" disabled selected></option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </div>
  </div>
     
  <div class="row">
    <label for="Curso">Curso:</label>
    <div class="input-field inline">
      <select name="Curso" id="Curso">
        <option value="" disabled selected></option>
        <option value="Técnico em informática">Técnico em informática</option>
        <option value="Técnico em alimentos">Técnico em alimentos</option>
        <option value="Técnico em Agropecuária">Técnico em agropecuária</option>
      </select>
    </div>
  </div>

  <div class="row">
  <label for="">Endereço:</label>
    <div class="input-field inline">
    <input id="Endereço" type="text" class="validate" name="Endereço">
    </div>
  </div>

  <div class="row">
  <label for="">Complemento:</label>
    <div class="input-field inline">
    <input id="Complemento" type="text" class="validate" name="Complemento">
    </div>
  </div>

  <div class="row">
  <label for="">CEP:</label>
    <div class="input-field inline">
    <input id="CEP" type="text" class="validate" name="CEP">
    </div>
  </div>

  <div class="row">
   <label for="Município">Município:</label>
    <div class="input-field inline">
        <select name="uf" id="uf">
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AM">AM</option>
          <option value="AP">AP</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MG">MG</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="PR">PR</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS" selected>RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SE">SE</option>
          <option value="SP">SP</option>
          <option value="TO">TO</option>
        </select>
    </div>
  </div>
</form>

  <div>
    <br/>
    <button type="submit" id="botao">Salvar</button>
  </div>      
  
  </body>
</html>
